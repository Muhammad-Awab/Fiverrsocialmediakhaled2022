name: CICD 

on:
  push:
    branches:
        - master

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18.x]

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm install --save --legacy-peer-deps
    - run: npm run build --if-present
    - run: npm test

      env: 
        CI: true   


  depoly:
    needs: [build]
    runs-on: ubuntu-latest

    steps:
     - name: SSH deploy
       uses: appleboy/ssh-action@master
       with:
          host: ${{ secrets.HOST }}
          username:  ${{ secrets.USER }}
          key:  ${{ secrets.KEY }}
          port:  ${{ secrets.PORT }}
          script: |
              sudo curl -o- https://raw.githubusercontent.com/creationix/nvm/v0.33.8/install.sh | bash . ~/.nvm/nvm.sh
              sudo nvm install 18
              sudo npm install -g pm2
              cd ~/socialmediakhaled2022
              sudo git pull origin master
              sudo npm install --legacy-peer-deps
              sudo npm run build --if-present
              sudo cp -R /home/ubuntu/socialmediakhaled2022/build/* /var/www/html
              sudo pm2 restart socialmedia
            
